{% extends "base.html" %}

{% block main %}        
    <h2>Редактирование профиля</h2>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('RGZ.edit_profile') }}">
        <label for="username">Имя:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="service_type">Тип услуги:</label>
        <input type="text" id="service_type" name="service_type" required>

        <label for="experience">Стаж:</label>
        <input type="number" name="experience"  required>
        <br>

        <label for="hourly_rate">Часовая ставка:</label>
        <input type="number" name="hourly_rate" required>
        <br>

        <label for="is_visible">Спрятать профиль:</label>
        <input type="checkbox" name="is_visible" {% if user.articles and not user.articles.is_visible %}checked{% endif %}>
        <br>

        <input type="submit" value="Сохранить">
    </form>
    
    <br>
    <a href="{{ url_for('RGZ.RGZ_glav') }}">На главную</a>
    
{% endblock %}
