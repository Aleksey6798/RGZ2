{% extends "base.html" %}

{% block main %} 
    <h1>Административная панель</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <form method="post" action="{{ url_for('RGZ.admin') }}">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button type="submit" onclick="return confirm('Вы уверены?')">Удалить</button>
                        </form>
                        <form method="post" action="{{ url_for('RGZ.admin_edit_profile', user_id=user.id) }}">
                            <button type="submit" onclick="return confirm('Редактировать профиль?')">Редактировать</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('RGZ.RGZ_glav') }}">На главную</a>
{% endblock %}
